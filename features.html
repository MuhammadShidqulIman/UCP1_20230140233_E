<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7fafd;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1d70b8;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #155a96;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        main {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            margin-top: 40px;
            color: #1d70b8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .feature-card img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .video-section {
            margin-top: 40px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
        }

        footer {
            background-color: #1d70b8;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

            </ul>
        </nav>

    <main>
        <section class="video-section">
            <h2>Video Pembelajaran</h2>
            <video controls autoplay muted>
